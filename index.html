<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neon grammar challenge: lesson 32</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap');
        
        :root {
            --neon-cyan: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0b1e;
        }

        /* enforcing lowercase globally */
        * {
            text-transform: lowercase !important;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(157, 0, 255, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 243, 255, 0.15) 0%, transparent 40%);
            color: #fff;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* prevents scroll for window fit */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1, h2, .font-neon {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
        }

        .neon-text-cyan {
            color: var(--neon-cyan);
            text-shadow: 0 0 8px rgba(0, 243, 255, 0.6);
        }

        .neon-text-pink {
            color: var(--neon-pink);
            text-shadow: 0 0 8px rgba(255, 0, 255, 0.6);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .option-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .option-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--neon-cyan);
            transform: translateX(10px);
            box-shadow: -5px 0 15px rgba(0, 243, 255, 0.3);
        }

        .correct {
            background: rgba(16, 185, 129, 0.2) !important;
            border-color: #10b981 !important;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4) !important;
            color: #10b981 !important;
        }

        .incorrect {
            background: rgba(239, 68, 68, 0.2) !important;
            border-color: #ef4444 !important;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4) !important;
            color: #ef4444 !important;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body class="p-4">
    <div class="w-full max-w-2xl flex flex-col h-full justify-center">
        <!-- instructions on the first line -->
        <p class="neon-text-pink text-center font-bold tracking-widest mb-4">instructions: select the correct answer for each question to complete the simulation.</p>

        <!-- header -->
        <header id="quiz-header" class="text-center mb-6">
            <h1 class="text-3xl font-bold neon-text-cyan mb-2 tracking-widest">grammar challenge</h1>
            <div class="relative h-2 bg-gray-900 rounded-full border border-gray-700 overflow-hidden mt-4">
                <div id="progress-bar" class="absolute top-0 left-0 h-full bg-gradient-to-r from-purple-600 to-cyan-400 transition-all duration-500" style="width: 0%"></div>
            </div>
            <div class="flex justify-between mt-2 text-xs font-bold uppercase tracking-tighter">
                <span class="text-purple-400">progress</span>
                <span id="progress-text" class="text-cyan-400">01 / 20</span>
            </div>
        </header>

        <!-- main content -->
        <main id="game-container">
            <div id="question-card" class="glass-card p-6 flex flex-col justify-between">
                <div>
                    <span class="inline-block px-3 py-1 rounded bg-purple-900/50 text-purple-300 text-xs font-bold mb-4 border border-purple-500/30">node detected</span>
                    <h2 id="question-text" class="text-xl font-bold leading-tight mb-6 tracking-wide">initializing...</h2>
                    
                    <div id="options-container" class="space-y-3">
                        <!-- options injected here -->
                    </div>
                </div>

                <div id="feedback-area" class="mt-4 hidden">
                    <div id="explanation-box" class="p-3 rounded-lg bg-black/40 border border-gray-700 text-sm italic text-gray-400">
                        <!-- explanation here -->
                    </div>
                    <button id="next-btn" class="mt-4 w-full py-3 rounded-xl bg-cyan-500 hover:bg-cyan-400 text-black font-black tracking-widest transition-all">
                        next phase >>
                    </button>
                </div>
            </div>
        </main>

        <!-- result screen -->
        <div id="result-screen" class="hidden glass-card p-10 text-center border-2 border-cyan-500 shadow-[0_0_30px_rgba(0,243,255,0.2)]">
            <div id="confetti-container" class="absolute inset-0 overflow-hidden pointer-events-none"></div>
            <h2 id="rank-title" class="text-4xl font-black neon-text-cyan mb-2">cyber grade: s</h2>
            <div class="h-1 w-16 bg-cyan-500 mx-auto mb-6"></div>
            <div class="flex justify-center gap-6 mb-6">
                <div class="text-center">
                    <p class="text-xs text-gray-400 mb-1">accuracy</p>
                    <p id="final-score" class="text-3xl font-bold text-white">20/20</p>
                </div>
                <div class="text-center">
                    <p class="text-xs text-gray-400 mb-1">sync rate</p>
                    <p id="sync-rate" class="text-3xl font-bold text-purple-500">100%</p>
                </div>
            </div>
            <p id="score-message" class="text-sm text-gray-300 mb-8 max-w-sm mx-auto"></p>
            <button onclick="location.reload()" class="px-8 py-3 rounded-full border-2 border-cyan-500 text-cyan-500 font-bold hover:bg-cyan-500 hover:text-black transition-all tracking-widest">
                re-enter simulation
            </button>
        </div>
    </div>

    <script>
        // lowercase quiz data
        const quizData = [
            { q: "choose the correct article: '___ invigorating hike'", o: ["a", "an"], c: 1, e: "vowel sound 'i' requires 'an'." },
            { q: "choose the correct article: '___ arch'", o: ["a", "an"], c: 1, e: "direct vowel start requires 'an'." },
            { q: "choose the correct article: '___ scientific experiment'", o: ["a", "an"], c: 0, e: "starts with consonant 's' sound." },
            { q: "choose the correct article: '___ infection'", o: ["a", "an"], c: 1, e: "direct vowel start requires 'an'." },
            { q: "choose the correct article: '___ world atlas'", o: ["a", "an"], c: 0, e: "starts with consonant 'w' sound." },
            { q: "choose the correct article: '___ union representative'", o: ["a", "an"], c: 0, e: "starts with 'y' sound (consonant), so use 'a'." },
            { q: "choose the correct article: '___ honest mistake'", o: ["a", "an"], c: 1, e: "silent 'h', starts with 'o' sound." },
            { q: "choose the correct article: '___ vast empire'", o: ["a", "an"], c: 0, e: "starts with consonant 'v' sound." },
            { q: "choose the correct article: '___ emotional response'", o: ["a", "an"], c: 1, e: "starts with vowel 'e' sound." },
            { q: "choose the correct article: '___ herd of goats'", o: ["a", "an"], c: 0, e: "voiced 'h' is a consonant sound." },
            { q: "identify: 'the river flooded.'", o: ["indefinite article", "definite article"], c: 1, e: "'the' specifies a particular river." },
            { q: "adjective for 'japan'?", o: ["japanish", "japanian", "japanese"], c: 2, e: "the proper form is japanese." },
            { q: "rewrite: 'a skier from austria'", o: ["a austrian skier", "an austrian skier"], c: 1, e: "changes to 'an' for the vowel in austrian." },
            { q: "adjective for 'sudan'?", o: ["sudanese", "sudanian", "sudanish"], c: 0, e: "the correct form is sudanese." },
            { q: "adjective for 'brazil'?", o: ["brazilese", "brazilian", "brazilish"], c: 1, e: "the correct form is brazilian." },
            { q: "adjective for 'portugal'?", o: ["portugalese", "portugalian", "portuguese"], c: 2, e: "the correct form is portuguese." },
            { q: "correct capitalization?", o: ["i love april showers.", "i love april showers."], c: 0, e: "proper adjectives are always capitalized (enforced by code)." },
            { q: "adjective for 'mexico'?", o: ["mexican", "mexicese", "mexicish"], c: 0, e: "the correct form is mexican." },
            { q: "rewrite: 'the flag of lebanon'", o: ["the lebanon flag", "the lebanese flag"], c: 1, e: "lebanon becomes lebanese." },
            { q: "adjective for 'mars'?", o: ["marsian", "martian", "marish"], c: 1, e: "the standard form is martian." }
        ];

        let currentQ = 0;
        let score = 0;
        let isAnswered = false;

        const qText = document.getElementById('question-text');
        const optContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const feedbackArea = document.getElementById('feedback-area');
        const expBox = document.getElementById('explanation-box');
        const progBar = document.getElementById('progress-bar');
        const progText = document.getElementById('progress-text');

        function initQuestion() {
            isAnswered = false;
            const data = quizData[currentQ];
            qText.innerText = data.q;
            optContainer.innerHTML = '';
            feedbackArea.classList.add('hidden');
            
            progBar.style.width = `${((currentQ + 1) / quizData.length) * 100}%`;
            progText.innerText = `${String(currentQ + 1).padStart(2, '0')} / ${quizData.length}`;

            data.o.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full p-4 rounded-xl text-left font-bold flex justify-between items-center group";
                btn.innerHTML = `<span>${opt}</span><span class="opacity-0 group-hover:opacity-100 transition-opacity text-cyan-400">select >></span>`;
                btn.onclick = () => selectOption(idx, btn);
                optContainer.appendChild(btn);
            });
        }

        function selectOption(idx, el) {
            if (isAnswered) return;
            isAnswered = true;
            const data = quizData[currentQ];
            const buttons = optContainer.querySelectorAll('button');

            if (idx === data.c) {
                el.classList.add('correct');
                score++;
            } else {
                el.classList.add('incorrect');
                buttons[data.c].classList.add('correct');
            }

            expBox.innerHTML = `<span class="text-cyan-400 font-bold block mb-1">analysis:</span> ${data.e}`;
            feedbackArea.classList.remove('hidden');
            if (currentQ === quizData.length - 1) nextBtn.innerText = "finalize simulation";
        }

        nextBtn.onclick = () => {
            currentQ++;
            if (currentQ < quizData.length) initQuestion();
            else finishGame();
        };

        function finishGame() {
            document.getElementById('game-container').classList.add('hidden');
            document.getElementById('quiz-header').classList.add('hidden');
            document.querySelector('.neon-text-pink').classList.add('hidden');
            const screen = document.getElementById('result-screen');
            screen.classList.remove('hidden');
            
            const percentage = Math.round((score / quizData.length) * 100);
            document.getElementById('final-score').innerText = `${score}/${quizData.length}`;
            document.getElementById('sync-rate').innerText = `${percentage}%`;
            
            const rank = document.getElementById('rank-title');
            const msg = document.getElementById('score-message');
            
            if (percentage === 100) {
                rank.innerText = "cyber grade: s (elite)";
                msg.innerText = "neural synchronization complete. mastery level absolute.";
                createConfetti();
            } else if (percentage >= 80) {
                rank.innerText = "cyber grade: a (advanced)";
                msg.innerText = "high-level performance detected. link stable.";
            } else {
                rank.innerText = "cyber grade: b (standard)";
                msg.innerText = "simulation successful. review protocol 32 for optimization.";
            }
        }

        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const colors = ['#00f3ff', '#ff00ff', '#9d00ff', '#ffffff'];
            for (let i = 0; i < 40; i++) {
                const conf = document.createElement('div');
                conf.className = 'confetti';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(conf);
            }
        }

        initQuestion();
    </script>
</body>
</html>
